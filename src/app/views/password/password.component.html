<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">

            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="aFormGroup" (ngSubmit)="onSubmit()">
                  <h1>Account Activation</h1>
                  <p class="text-muted">Create your password</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" formControlName='password' class="form-control" placeholder="Password" autocomplete="password" required>
                    <span class="custom-validation-error w-100"
                      *ngIf="(registerFormControl.password.touched || submitted) && registerFormControl.password.errors?.required">
                        Password is required
                    </span>
                    <span class="custom-validation-error w-100"
                      *ngIf="registerFormControl.password.touched && registerFormControl.password.errors?.invalidPassword">
                        Password should have minimum 8 characters, at least 1 uppercase letter, 1 lowercase
                        letter and 1 number
                    </span>
                  </div>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" formControlName='confirmPassword' class="form-control" placeholder="Confirm Password" autocomplete="confirmpassword" required>
                    <span class="custom-validation-error w-100"
                      *ngIf="(registerFormControl.confirmPassword.touched || submitted)&& registerFormControl.confirmPassword.errors?.required">
                        Confirm Password is required
                    </span>
                    <span class="custom-validation-error w-100"
                      *ngIf="registerFormControl.confirmPassword.touched && registerFormControl.confirmPassword.errors?.passwordMismatch">
                        Passwords does not match
                    </span>
                  </div>
                  <div class="input-group mb-4">
                    <ngx-recaptcha2 #captchaElem
                                    siteKey="6LfZNP8ZAAAAAGUrryZ5S580oMheitUhT9bnf3vA"
                                    [useGlobalDomain]="false"
                                    [size]="size"
                                    [hl]="lang"
                                    [theme]="theme"
                                    [type]="type"
                                    formControlName="recaptcha">
                    </ngx-recaptcha2>
                    <span class="custom-validation-error w-100"
                          *ngIf="(registerFormControl.recaptcha.touched || submitted) && registerFormControl.recaptcha.errors?.required">
                        Please check captcha
                    </span>
                  </div>

                  <button type="submit" [disabled]='aFormGroup.invalid' class="btn btn-block btn-success">Activate Account</button>
                </form>
              </div>
            </div>

            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <img class="img-fluid" src="assets/img/logo.png" alt="logo image">
              </div>
            </div>
          </div>

          </div>
        </div>
      </div>
    </div>
  </main>
</div>
