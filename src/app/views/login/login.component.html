<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form (ngSubmit)="onSubmit()" [formGroup]='loginForm' novalidate class="form">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input formControlName='username' type="text" class="form-control" placeholder="Username" required>
                    <span class="custom-validation-error w-100"
                      *ngIf="loginForm.get('username').hasError('required') && loginForm.get('username').touched">
                        Please enter a valid username to continue
                    </span>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input formControlName='password' type="password" class="form-control" placeholder="Password" required>
                    <span class="custom-validation-error w-100"
                      *ngIf=" !loginForm.get('password').valid && loginForm.get('username').touched">
                        Password is required and should be more than 8 characters
                    </span>
                  </div>
                  <div class="input-group mb-4">
                    <ngx-recaptcha2 #captchaElem
                                    siteKey="6LfZNP8ZAAAAAGUrryZ5S580oMheitUhT9bnf3vA"
                                    [useGlobalDomain]="false"
                                    [size]="size"
                                    [hl]="lang"
                                    [theme]="theme"
                                    [type]="type"
                                    formControlName="recaptcha">
                    </ngx-recaptcha2>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button [disabled]='loginForm.invalid'  type="submit" class="btn btn-primary px-4" [routerLink]="['/dashboard']">Login</button>
                    </div>
                    <br>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0" [routerLink]="['/forget-password']">Forgot password?</button>
                    </div>
                  </div>
                </form>
              </div>
              <div class="row" style="padding: 0 1.25rem">
                <div class="col-12">
                  Don't have any account?
                  <button type="button" class="btn btn-link px-0"  [routerLink]="['/register']">Register Now!</button>
                </div>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <img class="img-fluid" src="assets/img/logo.png" alt="logo image">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
